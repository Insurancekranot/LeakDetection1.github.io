
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>דף נחיתה</title>
<style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #004d40;
            direction: rtl;
        }
        .top-bar {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
        }
        nav {
            background-color: #b2dfdb;
            border-bottom: 2px solid #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #004d40;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #00796b;
            color: white;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #b2dfdb;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            top: 100%;
        }
        .dropdown-content a {
            color: #004d40;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .content-section {
            display: none;
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .active {
            display: block;
        }

    @media only screen and (max-width: 600px) {
        body {
            font-size: 16px;
            padding: 10px;
        }
        nav a {
            font-size: 1em;
            padding: 10px;
        }
        .content-section {
            padding: 15px;
            margin: 10px auto;
        }
        .dropdown-content {
            position: relative;
            width: 100%;
        }
    }
</style>
<script>
    function showTab(tabId) {
        document.querySelectorAll('.content-section').forEach(section => {
            section.style.display = 'none';
        });
        const selectedTab = document.getElementById(tabId);
        if (selectedTab) {
            selectedTab.style.display = 'block';
        }
    }
    function toggleDropdown(event) {
        event.preventDefault();
        const dropdownContent = event.target.nextElementSibling;
        if (dropdownContent.style.display === 'block') {
            dropdownContent.style.display = 'none';
        } else {
            dropdownContent.style.display = 'block';
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.dropdown > a').forEach(item => {
            item.addEventListener('click', toggleDropdown);
        });
    });
</script>
</head>
<body>
<div class="top-bar">
    📞 <strong>ייעוץ מקצועי ללא התחייבות</strong> - התקשרו עכשיו: <a href="tel:0525501403" style="color:white; text-decoration:underline;">052-5501403</a>
</div>
<nav>
<a href="#" onclick="showTab('about')">אודות</a>
<a href="#" onclick="showTab('contact')">צור קשר</a>
<div class="dropdown">
    <a href="#">ציוד ומכשור</a>
    <div class="dropdown-content">
        <a href="#" onclick="showTab('thermal-camera')">מצלמה תרמית</a>
        <a href="#" onclick="showTab('pressure-meter')">מד לחץ</a>
        <a href="#" onclick="showTab('water-heater')">מחמם מים</a>
    </div>
</div>
</nav>
<div id="about" class="content-section" style="display: block;">אודות התוכן כאן</div>
<div id="contact" class="content-section">צור קשר התוכן כאן</div>
<div id="thermal-camera" class="content-section">מצלמה תרמית התוכן כאן</div>
<div id="pressure-meter" class="content-section">מד לחץ התוכן כאן</div>
<div id="water-heater" class="content-section">מחמם מים התוכן כאן</div>
</body>
</html>
